<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Lauren's Webmap</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <script>
    var esriConfig = {
      apiKey: "AAPTxy8BH1VEsoebNVZXo8HurBCyASoKLvJMp975P0MhDgOuTsrDo0KNXU1kRCxD8HVhcJ37PFTYJlUumgZryXmFp3p_BSw0Nd0qhhltCqh9FDqvJTkiq-rIVUJxV2ItFSBLxdAVItk41rtx3Ng_HOqYW6NSKSu7PgqQZvB1GgLU25h_5rt-GlnFTyMxisRRTvJM46bXmIANiymioQHcxrzrlmQg0uXsG5Nc5K25zKvbC60.AT1_HB22LyUE"
    };
  </script>
  <script src="https://js.arcgis.com/4.32/"></script>
  <script type="module" src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"></script>
  <script type="module" src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"></script>

  <style>
    html, body, arcgis-map {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    #intro {
      height: 100vh;
      width: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      transition: transform 1s ease-in-out;
    }

    #intro::before, #intro::after {
      content: "";
      position: absolute;
      top: 0;
      width: 15vw;
      height: 100%;
      background: black;
    }
    #intro::before { left: 0; }
    #intro::after { right: 0; }

    #intro-box {
      background: white;
      padding: 30px;
      border: 4px solid black;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 60%;
    }

    #intro h1 { font-size: 2.5rem; margin-bottom: 10px; }
    #intro p { font-size: 1.2rem; margin-bottom: 20px; }

    #startButton {
      padding: 12px 24px;
      font-size: 1.5rem;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    #startButton:hover { background: #333; }

    #map-container { height: 100vh; }
  </style>
</head>
<body>
  <div id="intro">
    <div id="intro-box">
      <h1>Welcome to Lauren's Webmap</h1>
      <p>Explore correctional facilities across the U.S. with interactive symbology.</p>
      <p>Scroll down to begin</p>
    </div>
    <button id="startButton">⇩⬇↓</button>
  </div>

  <div id="map-container">
    <div class="ui-container">
      <calcite-label>
        Choose Symbolization Field:
        <calcite-select id="symbolFieldSelector">
          <calcite-option value="Facil_Type">Facility Type</calcite-option>
          <calcite-option value="Facil_Age">Facility Age</calcite-option>
          <calcite-option value="Facil_Scop">Facility Scope</calcite-option>
          <calcite-option value="Facil_Gend">Facility Gender</calcite-option>
        </calcite-select>
      </calcite-label>
      <calcite-panel heading="Legend" id="legendPanel"></calcite-panel>
    </div>
  </div>

  <arcgis-map baseMap="arcgis/topographic" center="-98, 39" zoom="5" mouse-wheel-zoom-enabled="false">
    <arcgis-zoom position="bottom-right"></arcgis-zoom>
  </arcgis-map>

  <script>
    require([
      "esri/layers/FeatureLayer",
      "esri/renderers/UniqueValueRenderer",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/Color"
    ], (FeatureLayer, UniqueValueRenderer, SimpleMarkerSymbol, Color) => {
      const arcgisMap = document.querySelector("arcgis-map");

      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("intro").style.transform = "translateY(-100%)";
        setTimeout(() => document.getElementById("intro").style.display = "none", 1000);
      });

      function getRandomColor() {
        return new Color([Math.random() * 255, Math.random() * 255, Math.random() * 255]);
      }

      function createRenderer(field, uniqueValues) {
        return new UniqueValueRenderer({
          field,
          uniqueValueInfos: uniqueValues.map(info => ({
            value: info.value,
            symbol: new SimpleMarkerSymbol({ color: info.color, size: 5 })
          })),
          defaultSymbol: new SimpleMarkerSymbol({ color: "gray", size: 5 })
        });
      }

      function updateSymbology(field) {
        let query = corFacil.createQuery();
        query.returnDistinctValues = true;
        query.outFields = [field];

        corFacil.queryFeatures(query).then(result => {
          let values = [...new Set(result.features.map(f => f.attributes[field]))];
          let uniqueValueInfos = values.map(value => ({ value, color: getRandomColor() }));
          corFacil.renderer = createRenderer(field, uniqueValueInfos);
        });
      }

      const corFacil = new FeatureLayer({
        url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/Prison_Map/FeatureServer/0",
        outFields: ["*"]
      });

      updateSymbology("Facil_Type");

      document.getElementById("symbolFieldSelector").addEventListener("calciteSelectChange", (event) => {
        updateSymbology(event.target.value);
      });
    });
  </script>
</body>
</html>
