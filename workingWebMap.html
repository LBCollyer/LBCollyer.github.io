<body>

  <!-- UI for Selecting Symbolization Field -->
  <div class="ui-container">
    <calcite-label>
      Choose Symbolization Field:
      <calcite-select id="symbolFieldSelector">
        <calcite-option value="Facil_Type">Facility Type</calcite-option>
        <calcite-option value="Facil_Age">Facility Age</calcite-option>
        <calcite-option value="Facil_Scop">Facility Scope</calcite-option>
        <calcite-option value="Facil_Gend">Facility Gender</calcite-option>
      </calcite-select>
    </calcite-label>
  </div>

  <!-- ArcGIS Map -->
  <arcgis-map basemap="arcgis/topographic" center="-98, 39" zoom="5">
    <arcgis-zoom position="top-left"></arcgis-zoom>
  </arcgis-map>

</body>

<script>
  require([
    "esri/layers/FeatureLayer",
    "esri/renderers/UniqueValueRenderer",
    "esri/symbols/SimpleMarkerSymbol",
    "esri/Color"
  ], (FeatureLayer, UniqueValueRenderer, SimpleMarkerSymbol, Color) => {
    
    const arcgisMap = document.querySelector("arcgis-map");

    let corFacil;

    arcgisMap.addEventListener("arcgisViewReadyChange", () => {
      
      function getRandomColor() {
        return new Color([Math.random() * 255, Math.random() * 255, Math.random() * 255]);
      }

      function createRenderer(field, uniqueValues) {
        return new UniqueValueRenderer({
          field,
          uniqueValueInfos: uniqueValues.map(value => ({
            value,
            symbol: new SimpleMarkerSymbol({
              color: getRandomColor(),
              size: 8,
              outline: { color: "black", width: 1 }
            })
          })),
          defaultSymbol: new SimpleMarkerSymbol({
            color: "gray",
            size: 8,
            outline: { color: "black", width: 1 }
          })
        });
      }

      // Correctional Facilities Layer
      corFacil = new FeatureLayer({
        url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/Prison_Map/FeatureServer/0",
        popupTemplate: {
          title: "{NAME}",
          content: "<b>Facility Type:</b> {Facil_Type}<br><b>Age:</b> {Facil_Age}<br><b>Scope:</b> {Facil_Scop}<br><b>Gender:</b> {Facil_Gend}"
        },
        outFields: ["*"]
      });

      arcgisMap.addLayer(corFacil);
      arcgisMap.reorder(corFacil, arcgisMap.layers.length - 1); // Always keep it on top

      function updateSymbology(field) {
        let query = corFacil.createQuery();
        query.returnDistinctValues = true;
        query.returnGeometry = false;
        query.outFields = [field];

        corFacil.queryFeatures(query).then(result => {
          let uniqueValues = result.features.map(feature => feature.attributes[field]).filter(v => v);
          corFacil.renderer = createRenderer(field, uniqueValues);
        });
      }

      // Initialize with default field
      updateSymbology("Facil_Type");

      // Listen for field changes
      document.getElementById("symbolFieldSelector").addEventListener("calciteSelectChange", function (event) {
        let selectedField = event.target.value;
        console.log("User selected:", selectedField);
        updateSymbology(selectedField);
      });

      // Base Layers
      const baseURL = "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/Prison_Map/FeatureServer/";

      const noData = new FeatureLayer({ url: baseURL + "33" });
      const baseUS = new FeatureLayer({ url: baseURL + "10" });
      const background = new FeatureLayer({ url: baseURL + "34" });

      arcgisMap.addLayer(noData);
      arcgisMap.addLayer(baseUS);
      arcgisMap.addLayer(background);

      // Add Feature Layers 2-10
      for (let i = 2; i <= 10; i++) {
        const layer = new FeatureLayer({
          url: `${baseURL}${i}`,
          outFields: ["*"]
        });
        arcgisMap.addLayer(layer);
      }
    });
  });
</script>

</html>
